<div>
  <h1><b>CategoryPincode Management</b></h1>
</div>
<!--Manage Category-->
<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="ibox-title">
        <h5>Manage Category Pincode </h5>
        <div class="ibox-tools">
          <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
          </a>
        </div>
      </div>
      <div class="ibox-content">
        <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Pincode</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Category</label>
          <div class="col-sm-10">
              <select class=" form-control">
                <option>Select Category</option>
                <option *ngFor="let catn of categoryNameObj" value="{{catn?.name}}">{{catn?.name}}</option>
              </select>
          </div>
        </div>
          <div class="hr-line-dashed"></div>
          <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
              <button class="btn btn-block btn-outline btn-primary" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!--Manage Sub Category-->

<div class="row">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">

            <div class="col-sm-10">

                <option>Select Category</option>
                <option *ngFor="let catn of categoryNameObj" value="{{catn?.name}}">{{catn?.name}}</option>

  </div>
</div>
