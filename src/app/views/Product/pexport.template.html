<div >
  <h1><b>Product Export</b></h1>
</div>


<ng-template #loading>
  <alert type="danger">
    <strong>Warning!</strong> You are not authorised to access this page.
  </alert>
</ng-template>

<!--ProductTable-->
<div *ngIf="view ;else loading;" readonly class="wrapper wrapper-content animated">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5 style="font-size: 25px;">Product List</h5>
      <div class="ibox-tools">
        <button class="btn btn-outline btn-info  dim " type="button" [disabled]="!edit" (click)="download()" title="Export"><i class="fa fa-file-text"></i></button>
      </div>
    </div>
    <div class="ibox-content" style="width:100%; overflow-x:scroll;">
      <div class="dataTables_wrapper form-inline dt-bootstrap">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover dataTables-example">
          <thead>
          <tr>
            <th>Code</th>
            <th>Company</th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit</th>
            <th>Status</th>
            <!--<th>Created By</th>-->
            <!--<th>Updated By</th>-->
            <!--<th>Edit</th>-->
            <!--<th>View Detail</th>-->
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let product of productObj">
            <td>{{product?.code}}</td>
            <td>{{product?.manufacturer}}</td>
            <td>{{product?.name}}</td>
            <td>{{product?.price}}</td>
            <td>{{product?.unit}}</td>
            <td>{{product?.status}}</td>
            <!--<td><b>{{product?.createBy?.firstName}} {{product?.createBy?.lastName}}</b><br> {{product?.createdAt | date: 'yMMMdjms'}}</td>-->
            <!--<td><b>{{product?.updateBy?.firstName}} {{product?.updateBy?.lastName}}</b><br> {{product?.updatedAt | date: 'yMMMdjms'}}</td>-->
            <!--<td><a [routerLink]="['/product/manage',product._id]"><button type="button" [disabled]="!edit" class="btn btn-info">Manage</button></a></td>-->
            <!--<td><a [routerLink]="['/product/view',product._id]"><button type="button" class="btn btn-info">View</button></a></td>-->
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
