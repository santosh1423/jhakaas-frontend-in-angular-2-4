<ng-template #loading>
  <alert type="danger">
    <strong>Warning!</strong> You are not authorised to access this page.
  </alert>
</ng-template>

<!--ProductTable-->
<div *ngIf="view ;else loading;" >


    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 form-horizontal">
      <div class="ibox float-e-margins col-lg-12 col-sm-12 col-md-12 col-xs-12">
        <div class="ibox-title col-lg-12 col-sm-12 col-md-12 col-xs-12">
          <div class="ibox-tools">
            <h5 style="font-size: 25px;">Product Group List</h5>
            <a [routerLink]="['/product/addgroup']">
              <button class="btn btn-outline btn-primary  dim " title="Add"  [disabled]="!add" ><i class="fa fa-plus"></i>
              </button>
            </a>
          </div><hr>
          <div>
            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
              <thead>
              <tr>
                <th>Group Name</th>
                <th>Created At</th>
                <th>Edit</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              </tbody>
            </table>

          </div>

        </div>
        <br><br><hr>
      </div>
    </div>

</div>
